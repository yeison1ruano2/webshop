<mat-expansion-panel *ngIf="categorias">
  <mat-expansion-panel-header>
    <mat-panel-title>Categorias</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let categoria of categorias" [value]="categoria">
      <button (click)="onShowCategoty(categoria)">{{ categoria }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
